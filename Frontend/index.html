<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones - Item Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>‚öîÔ∏è GAME OF THRONES ‚öîÔ∏è</h1>
            <h2>Item Catalog</h2>
            <p class="tagline">Winter is Coming...</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="items">All Items</button>
            <button class="tab" data-tab="create">Create Item</button>
            <button class="tab" data-tab="analytics">Analytics</button>
        </div>

        <!-- All Items Tab -->
        <div class="tab-content active" id="items-tab">
            <div class="actions">
                <button class="btn btn-primary" onclick="loadItems()">üîÑ Refresh</button>
                <button class="btn btn-success" onclick="generateItems()">üé≤ Generate Random Items</button>
            </div>
            
            <div class="filter-section">
                <input type="text" id="search" placeholder="üîç Search items..." oninput="filterItems()">
                <select id="categoryFilter" onchange="filterItems()">
                    <option value="">All Categories</option>
                </select>
                <select id="rarityFilter" onchange="filterItems()">
                    <option value="">All Rarities</option>
                </select>
            </div>

            <div id="items-list" class="items-grid"></div>
        </div>

        <!-- Create Item Tab -->
        <div class="tab-content" id="create-tab">
            <div class="form-container">
                <h3>Create New Item</h3>
                <form id="create-form" onsubmit="createItem(event)">
                    <div class="form-group">
                        <label for="name">Item Name</label>
                        <input type="text" id="name" required placeholder="Enter item name">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rarity">Rarity</label>
                        <select id="rarity" required></select>
                    </div>
                    
                    <div class="form-group">
                        <label for="level">Level Requirement</label>
                        <input type="number" id="level" required min="1" max="100" value="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="price">Price (Gold Dragons)</label>
                        <input type="number" id="price" required min="0" step="0.01" value="100">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">‚ú® Create Item</button>
                </form>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div class="tab-content" id="analytics-tab">
            <div id="analytics-content"></div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
